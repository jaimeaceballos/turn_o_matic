{% extends 'index.html' %}
{% block cuerpo %}
<div class="container-fluid">
	<h1>Editar Auto</h1>
	<div class="row">
		<div class="col-md-12">
			<form role="form" action="{% url 'auto_edit' id %}" method='POST'>{% csrf_token %}
				<div class="form-group">
					 {{ form.as_table }}
				</div>
				<button type="Guardar" class="btn btn-success">
					Guardar
				</button>
			</form>
		</div>
	</div>
</div>

{% endblock cuerpo%}
