{% extends 'index.html' %}

{% block cuerpo %}
 <div class="container-fluid">
 	<h1>Turnos</h1>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Tipo cliente
						</th>
						<th>
							Sector
						</th>
						<th>
							Numero
						</th>
						
						<th>
							fecha
						</th>
					</tr>
				</thead>
				<tbody>
					{% for elemento in listado %}
					<tr>
						<td>
							{{ elemento.id }}
						</td>
						<td>
							{{ elemento.sector }}	
						</td>
						<td>
							{{ elemento.cliente}}	
						</td>
						<td>
							{{ elemento.numero }}	
						</td>
						<td>
							{{ elemento.fecha }}	
						</td>
							
						<td>
							<a href="{% url 'turno_edit' elemento.id %}"><i class="glyphicon glyphicon-edit"></i></a>
							<a href="{% url 'turno_delete' elemento.id %}"><i class="glyphicon glyphicon-trash"></i></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<a href="{% url 'turno_nuevo' %}" class="btn btn-success pull-right">Nuevo</a>
</div>

{% endblock cuerpo %}
