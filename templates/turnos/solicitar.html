{% extends 'index.html' %}
{% block cuerpo %}
<div class="solicitud">
	
	<div class="formulario_solicita" >
		{% block turno %}
		<form method="POST" action="{% url 'solicita_turno' %}">{% csrf_token %}
		<h1 class="solicitar-lbl">Turn-0-matic  -  Solicite su turno aqui...</h1><hr>
		<div class = "form-group" id=tramite>
			<center><label for="id_tramite" class="solicitar-lbl">
					Seleccione el tramite que va a realizar
			</label></center><br>
			{{ form.tramite }}<script type="text/javascript">
									$("#id_tramite").addClass("multi2 solicitar-lbl");
								</script>
		</div>
		<div  style="display:none" id=documento >
		<div class = "form-group" >
			<label for="id_tramite" class="solicitar-lbl">
					Ingrese su numero de documento
			</label>
			{{ form.documento }}
			<script type="text/javascript"> 
				$.fn.numpad.defaults.gridTpl = '<table class="table modal-content"></table>';
				//$.fn.numpad.defaults.backgroundTpl = '<div class="modal-backdrop in"></div>';
				$.fn.numpad.defaults.displayTpl = '<input type="text" class="form-control" />';
				$.fn.numpad.defaults.buttonNumberTpl =  '<button type="button" class="btn btn-default"></button>';
				$.fn.numpad.defaults.buttonFunctionTpl = '<button type="button" class="btn" style="width: 100%;"></button>';
				$.fn.numpad.defaults.onKeypadCreate = function(){$(this).find('.done').addClass('btn-primary');};
				
				$("#id_documento").numpad(); 
			</script>
		</div>
		<div>
			<button type="submit" class="btn btn-danger btn-block pull-right">
				Solicitar Turno
			</button>
		</div>
		</div>
		</form>
		{% endblock turno %}
	</div>
	

</div>
{% endblock cuerpo %}
