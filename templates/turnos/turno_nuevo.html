{% extends 'index.html' %}
{% block cuerpo %}
<div class="container-fluid">
	<h1>Nuevo turno</h1>
	<div class="row">
		<div class="col-md-12">
			<form role="form" action={% url 'turno_save' %} method='POST'>{% csrf_token %}

					 {{ turno.as_p }}
				</div>
				<button type="Guardar" class="btn btn-success">
					Guardar
				</button>
			</form>
		</div>
	</div>
</div>

{% endblock cuerpo%}
