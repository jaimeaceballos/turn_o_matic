{% extends 'base.html' %}

{% block container-fluid %}
 <div class="container-fluid">
 	<h1>Clientes</h1>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Tipo cliente
						</th>
						<th>
							Documento
						</th>
						<th>
							Nombre
						</th>
						<th>
							Acciones
						</th>
					</tr>
				</thead>
				<tbody>
					{% for elemento in listado %}
					<tr>
						<td>
							{{ elemento.id }}
						</td>
						<td>
							{{ elemento.tipo_cliente }}	
						</td>
						<td>
							{{ elemento.dni }}	
						</td>
						<td>
							{{ elemento.nombre }}	
						</td>	
						<td>
							<a href="{% url 'cliente_edit' elemento.id %}"><i class="glyphicon glyphicon-edit"></i></a>
							<a href="{% url 'cliente_delete' elemento.id %}"><i class="glyphicon glyphicon-trash"></i></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<a href="{% url 'cliente_nuevo' %}" class="btn btn-success pull-right">Nuevo</a>
</div>

{% endblock container-fluid %}
